title: Track

tabs:
  data:
    columns:
      main:
        width: 2/3
        sections:
          fields:
            type: fields
            fields:
              artist:
                label: Artist name
                type: text
                width: 1/2
              uiColor:
                label: UI color
                type: color
                width: 1/2
              trackType:
                label: Track type
                type: select
                options:
                  audio: Audio
                  video: Video
                  slideshow: Slideshow
                required: true

              typeAudioFile:
                label: Audio file
                type: files
                required: true
                max: 1
                query: page.audio
                when:
                  trackType: audio

              typeVideoSourceMp4:
                label: Video Source .mp4
                type: files
                query: page.videos.filter('extension', 'mp4')
                required: true
                max: 1
                when:
                  trackType: video
              typeVideoSourceWebm:
                label: Video Source .webm
                type: files
                query: page.videos.filter('extension', 'webm')
                required: true
                max: 1
                when:
                  trackType: video
              typeVideoPoster:
                label: Poster image
                type: files
                query: page.images
                required: true
                max: 1
                when:
                  trackType: video

              typeSlideshowAudioFile:
                label: Audio file
                type: files
                required: true
                max: 1
                query: page.audio
                when:
                  trackType: slideshow
              typeSlideshowImageFiles:
                label: Slideshow images
                type: files
                query: page.images
                required: true
                when:
                  trackType: slideshow

      sidebar:
        width: 1/3
        sections:
          pages: false
          files:
            type: files

  texts:
    sections:
      fields2:
        type: fields
        fields:
          infoArtist:
            label: Artist and track info
            extends: fields/writer-field
            width: 1/2
          infoScript:
            label: Script info
            extends: fields/writer-field
            width: 1/2

  seo: seo/page
